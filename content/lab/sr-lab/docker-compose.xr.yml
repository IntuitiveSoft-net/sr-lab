#                 xrd-7(PCE)
#                 /        \
#              xrd-3 --- xrd-4
#               / |        | \
#  lx1 --- xrd-1  |        |  xrd-2 --- lx2
#               \ |        | /
#              xrd-5 --- xrd-6


# IP addresses
# lx1:               10.1.1.2
# xrd-1-GE2 (left ): 10.1.1.3
# xrd-2-GE2 (right): 10.3.1.2
# lx2:               10.3.1.3

services:
  # Linux containers
  lx1:
    non_xr: true
    image: alpine:3.15
    container_name: lx1
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
    command: /bin/sh -c "ip route add 99.0.0.0/8 via 99.1.10.1 && /bin/sh"
    networks:
      lx1-xrd-1:
        ipv4_address: 99.1.10.10
  lx2:
    non_xr: true
    image: alpine:3.15
    container_name: lx2
    stdin_open: true
    tty: true
    networks:
      xrd-2-lx2:
        ipv4_address: 99.2.20.20
    cap_add:
      - NET_ADMIN
    command: /bin/sh -c "ip route add 99.0.0.0/8 via 99.2.20.2 && /bin/sh"
  # XRd containers
  xrd-1:
    xr_startup_cfg: xrd-1-startup.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Gi0/0/0/2
      - Mg0/RP0/CPU0/0
    networks:
      xrd-1-lx1:
        ipv4_address: 99.1.10.1
  xrd-2:
    xr_startup_cfg: xrd-2-startup.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Gi0/0/0/2
      - Mg0/RP0/CPU0/0
    networks:
      xrd-2-lx2:
        ipv4_address: 99.2.20.2
  xrd-3:
    xr_startup_cfg: xrd-3-startup.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Gi0/0/0/2
      - Gi0/0/0/3
      - Mg0/RP0/CPU0/0
  xrd-4:
    xr_startup_cfg: xrd-4-startup.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Gi0/0/0/2
      - Gi0/0/0/3
      - Mg0/RP0/CPU0/0
  xrd-5:
    xr_startup_cfg: xrd-5-startup.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Gi0/0/0/2
      - Mg0/RP0/CPU0/0
  xrd-6:
    xr_startup_cfg: xrd-6-startup.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Gi0/0/0/2
      - Mg0/RP0/CPU0/0
  xrd-7:
    xr_startup_cfg: xrd-7-startup.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Mg0/RP0/CPU0/0


xr_l2networks:
  - ["xrd-1:Gi0/0/0/0", "xrd-3:Gi0/0/0/2"]
  - ["xrd-1:Gi0/0/0/1", "xrd-5:Gi0/0/0/2"]
  - ["xrd-2:Gi0/0/0/0", "xrd-4:Gi0/0/0/2"]
  - ["xrd-2:Gi0/0/0/1", "xrd-6:Gi0/0/0/2"]
  - ["xrd-3:Gi0/0/0/0", "xrd-4:Gi0/0/0/0"]
  - ["xrd-3:Gi0/0/0/1", "xrd-5:Gi0/0/0/1"]
  - ["xrd-4:Gi0/0/0/1", "xrd-6:Gi0/0/0/1"]
  - ["xrd-5:Gi0/0/0/0", "xrd-6:Gi0/0/0/0"]
  - ["xrd-3:Gi0/0/0/3", "xrd-7:Gi0/0/0/0"]
  - ["xrd-4:Gi0/0/0/3", "xrd-7:Gi0/0/0/1"]


networks:
  mgmt:
    xr_interfaces:
      - xrd-1:Mg0/RP0/CPU0/0
      - xrd-2:Mg0/RP0/CPU0/0
      - xrd-3:Mg0/RP0/CPU0/0
      - xrd-4:Mg0/RP0/CPU0/0
      - xrd-5:Mg0/RP0/CPU0/0
      - xrd-6:Mg0/RP0/CPU0/0
      - xrd-7:Mg0/RP0/CPU0/0
    ipam:
      config:
        - subnet: 172.28.0.0/24
  xrd-1-lx1:
    ipam:
      config:
        - subnet: 99.1.10.0/24
    xr_interfaces:
      - xrd-1:Gi0/0/0/2
  xrd-2-lx2:
    ipam:
      config:
        - subnet: 99.2.20.0/24
    xr_interfaces:
      - xrd-2:Gi0/0/0/2